<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real-Time Emotion Detection</h1>
        <div class="video-container">
            <!-- Use video tag for live webcam feed -->
            <video id="videoFeed" width="640" height="480" autoplay playsinline></video>
        </div>
        <div class="instructions">
            <p>This system detects emotions in real-time using your webcam.</p>
            <p>Make sure your face is clearly visible for best results.</p>
        </div>
    </div>

    <script>
        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                // Get the video element and set the source
                var videoElement = document.getElementById('videoFeed');
                videoElement.srcObject = stream;
            })
            .catch(function (error) {
                console.error("Error accessing the camera: ", error);
            });
    </script>
</body>
</html>
